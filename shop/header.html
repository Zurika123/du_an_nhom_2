<!-- Thông tin -->
<!-- nạp tiền -->
<div class="overlaycard">
  <div class="modal">
    <span class="close" style="text-align: right" onclick="closeCard()"
      >&times;</span
    >
    <div style="font-size: 24px; color: red; display: flex">
      <b style="margin-left: 5px">Nạp card</b>
    </div>
    <form onsubmit="return cardForm()" id="cardFrom">
      <div>
        <input
          type="text"
          id="maThe"
          placeholder="Mã thẻ"
          pattern="[0-9]{15}"
          title="Vui lòng nhập 15 số."
          autocomplete="off"
          required
        />
      </div>
      <input
        type="text"
        id="Seri"
        placeholder="Số Seri"
        pattern="[0-9]{13}"
        title="Vui lòng nhập 13 số."
        autocomplete="off"
        required
      />
      <button
        type="submit"
        onclick=""
        style="display: block; margin: auto"
        class="buttonlogin"
      >
        Nạp Ngay
      </button>
    </form>
  </div>
</div>
<!-- đăng nhập -->
<div class="overlaylogin">
  <div class="modal">
    <span class="close" style="text-align: right" onclick="closeLogin()"
      >&times;</span
    >
    <div style="font-size: 24px; color: red; display: flex">
      <b style="margin-left: 5px" id="title">LOGIN</b>
    </div>
    <form onsubmit="return loginForm()" id="loginform">
      <div>
        <input
          type="text"
          id="username_login"
          placeholder="Tên đăng nhập"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          minlength="8"
          maxlength="20"
          title="Mật khẩu cần chứa từ 8 đến 20 ký tự."
          placeholder="Mật khẩu (Mật khẩu cần ít nhất 8 ký tự)"
          required
        />
      </div>
      <button
        type="submit"
        style="display: block; margin: auto"
        class="buttonlogin"
      >
        Đăng nhập
      </button>
    </form>
    <button
      onclick="chuyentrang()"
      style="display: block; margin: auto"
      class="buttonloginsigin"
      id="loginsigin"
    >
      Đăng ký tài khoản
    </button>
  </div>
</div>
<!-- đăng ký -->
<div class="overlaysigin">
  <div class="modal">
    <span class="close" style="text-align: right" onclick="closeSigin()"
      >&times;</span
    >
    <div style="font-size: 24px; color: red; display: flex">
      <b style="margin-left: 5px" id="title">SIGIN</b>
    </div>
    <form onsubmit="return siginForm()" id="registerform">
      <div>
        <input
          type="text"
          id="username_register"
          pattern="^[^#]+$"
          maxlength="20"
          title="Tên đăng ký không được chứa ký tự #"
          placeholder="Tên đăng ký"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password1"
          minlength="8"
          maxlength="20"
          title="Mật khẩu cần chứa từ 8 đến 20 ký tự."
          placeholder="Mật khẩu (Mật khẩu cần ít nhất 8 ký tự)"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password2"
          minlength="8"
          maxlength="20"
          title="Mật khẩu cần chứa từ 8 đến 20 ký tự."
          placeholder="Nhập lại mật khẩu"
          required
        />
      </div>
      <button
        type="submit"
        onclick=""
        style="display: block; margin: auto"
        class="buttonlogin"
      >
        Đăng ký
      </button>
    </form>
    <button
      onclick="chuyentrang()"
      style="display: block; margin: auto"
      class="buttonloginsigin"
      id="loginsigin"
    >
      Đăng nhập tài khoản
    </button>
  </div>
</div>
