<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng Quay Quân Huy</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/vongquayqh.css" />
  </head>
  <body>
    <!--header-->
    <div id="header"></div>
    <section style="display: flex">
      <div style="width: 15%">
        <h2><a href="#shop">1Vòng/50xu</a></h2>
      </div>
      <main class="content">
        <div class="spinner">
          <div class="needle"></div>
          <div class="light-container">
            <div
              class="light"
              style="transform: translateY(275%) translateX(3350%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(1540%) translateX(4620%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(3345%) translateX(4620%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(4615%) translateX(3350%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(4615%) translateX(1550%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(3335%) translateX(275%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(1540%) translateX(270%)"
            ></div>
            <div
              class="light"
              style="transform: translateY(275%) translateX(1550%)"
            ></div>
          </div>
        </div>
        <button class="spinButton" id="spinButton">Quay</button>
        <fieldset id="kq"></fieldset>
      </main>
      <!--rightaside-->
      <div style="width: 15%">
        <aside id="rightaside" class="rightaside" style="width: 100%">
          <h3>Tỷ lệ vòng quay:</h3>
          <label style="color: white">Quân huy :</label>
          <label style="color: yellow">60%</label><br />
          <label style="color: white">Đá quý :</label>
          <label style="color: yellow">20%</label><br />
          <label style="color: white">Sxm thường:</label>
          <label style="color: yellow">15%</label><br />
          <label style="color: white">Sxm vip:</label>
          <label style="color: yellow">4%</label><br />
          <label style="color: white">Tr.phục :</label>
          <label style="color: yellow">1%</label><br />
        </aside>
      </div>
    </section>
    <!-- footer -->
    <div id="footer"></div>
    <script src="js/header&footer.js"></script>

    <script src="js/script.js"></script>
    <script src="js/thongtintk.js"></script>
    <script src="js/vongquayqh.js"></script>
  </body>
</html>
